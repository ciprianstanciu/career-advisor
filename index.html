<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path Advisor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5 p-4 rounded" id="quiz-container">
  <h2 class="text-center mb-3">Career Path Advisor</h2>
  <p class="text-center mb-4">Evaluează-ți interesele pentru a afla ce carieră în IT ți se potrivește cel mai bine.</p>

  <form id="quizForm">
    <div class="mb-4" data-question="visual">
      <label class="form-label">Lucru cu interfețe vizuale & design</label>
      <input type="range" min="0" max="5" class="custom-range" name="visual" value="0">
      <span class="range-value" id="visual-value">0</span>
    </div>

    <div class="mb-4" data-question="logic">
      <label class="form-label">Logică, algoritmi, programare complexă</label>
      <input type="range" min="0" max="5" class="custom-range" name="logic" value="0">
      <span class="range-value" id="logic-value">0</span>
    </div>

    <div class="mb-4" data-question="qa">
      <label class="form-label">Testare, debugging, optimizare procese</label>
      <input type="range" min="0" max="5" class="custom-range" name="qa" value="0">
      <span class="range-value" id="qa-value">0</span>
    </div>

    <div class="mb-4" data-question="data">
      <label class="form-label">Analiză date, tabele, rapoarte</label>
      <input type="range" min="0" max="5" class="custom-range" name="data" value="0">
      <span class="range-value" id="data-value">0</span>
    </div>

    <div class="mb-4" data-question="devops">
      <label class="form-label">Servere, cloud, automatizare</label>
      <input type="range" min="0" max="5" class="custom-range" name="devops" value="0">
      <span class="range-value" id="devops-value">0</span>
    </div>

    <div class="mb-4" data-question="ux">
      <label class="form-label">Comunicarea cu utilizatorii, UX research</label>
      <input type="range" min="0" max="5" class="custom-range" name="ux" value="0">
      <span class="range-value" id="ux-value">0</span>
    </div>

    <div class="mb-4" data-question="mobile">
      <label class="form-label">Dezvoltare aplicații mobile</label>
      <input type="range" min="0" max="5" class="custom-range" name="mobile" value="0">
      <span class="range-value" id="mobile-value">0</span>
    </div>

    <div class="mb-4" data-question="security">
      <label class="form-label">Securitate, protecția datelor</label>
      <input type="range" min="0" max="5" class="custom-range" name="security" value="0">
      <span class="range-value" id="security-value">0</span>
    </div>

    <div class="mb-4" data-question="game">
      <label class="form-label">Game development, gaming engines</label>
      <input type="range" min="0" max="5" class="custom-range" name="game" value="0">
      <span class="range-value" id="game-value">0</span>
    </div>

    <div class="mb-4" data-question="ai">
      <label class="form-label">AI, machine learning, modele matematice</label>
      <input type="range" min="0" max="5" class="custom-range" name="ai" value="0">
      <span class="range-value" id="ai-value">0</span>
    </div>

    <button type="button" class="button w-100 mt-3" onclick="calculateResult()">
      Află rolul recomandat
    </button>
  </form>

  <div id="result" class="text-center mt-4 fs-5" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
